{% extends "base.html" %}

{% block title %}{{ current_user }}{% endblock %}

{% block content %}

<style>
    .navbarLink {
        width: 100%; 
        height: 5rem; 
        border: 2px solid gray;
        border-right: 0px solid;
        display: grid;
        place-content: center;
    }
</style>

<!-- Navbar on left of page -->
<div style="position: relative; left: 0; top: 0px; height:90vh; width: 13rem; border-right: 2px solid gray;">

    <a href="/user/details"><div class="navbarLink" style="border-top: 1px solid gray;">Account Details</div></a>
    <a href="/logout"><div class="navbarLink" style="position:absolute; bottom: 90px;">Log out</div></a>
</div>

<div style="position: absolute; left: 14rem; top: 1rem;">
    <div style="height: 75px;"></div>

    {% block userContent %}{% endblock %}
</div>

{% endblock %}
